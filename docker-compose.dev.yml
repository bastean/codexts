services:
  backend-dev:
    build:
      context: src/apps/ecommerce/backend
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - '3000:3000'
    volumes:
      - .:/app
    healthcheck:
      test: wget --no-verbose --tries=1 --spider backend-dev:3000
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 0s
    restart: on-failure

  frontend-dev:
    build:
      context: src/apps/ecommerce/frontend
      dockerfile: Dockerfile.dev
    environment:
      PORT: 3030
      VITE_BACKEND_URL: 'http://localhost:3000/v1'
    ports:
      - '3030:3030'
    volumes:
      - .:/app
    depends_on:
      backend-dev:
        condition: service_healthy
        restart: true
