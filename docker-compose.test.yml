services:
  backend-test:
    build:
      context: src/apps/ecommerce/backend
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: test
      PORT: 2000
    ports:
      - '2000:2000'
    volumes:
      - .:/app
    healthcheck:
      test: wget --no-verbose --tries=1 --spider backend-test:2000
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 0s
    restart: on-failure

  frontend-test:
    build:
      context: src/apps/ecommerce/frontend
      dockerfile: Dockerfile.dev
    environment:
      PORT: 2020
      VITE_BACKEND_URL: 'http://backend-test:2000/v1'
    ports:
      - '2020:2020'
    volumes:
      - .:/app
    depends_on:
      backend-test:
        condition: service_healthy
        restart: true
    healthcheck:
      test: wget --no-verbose --tries=1 --spider frontend-test:2020
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 0s

  tests:
    build:
      context: tests
      dockerfile: Dockerfile.dev
    environment:
      BACKEND_URL: 'http://backend-test:2000'
      FRONTEND_URL: 'http://frontend-test:2020'
      PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH: '/usr/bin/chromium-browser'
    volumes:
      - .:/app
    depends_on:
      frontend-test:
        condition: service_healthy
        restart: true
