<!DOCTYPE html>
<html
	lang="en"
	data-theme="night"
>
	<head>
		<!-- !Remove "meta robots" and "robots.txt" rules for SEO -->
		<meta
			name="robots"
			content="noindex, nofollow, noarchive, nositelinkssearchbox, nosnippet, notranslate, noimageindex"
		/>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="codexts Frontend"
		/>
		<meta
			name="keywords"
			content="Frontend"
		/>
		<meta
			name="viewport"
			content="width=device-width"
		/>
		<meta
			name="theme-color"
			content="#111111"
		/>
		<meta
			name="apple-mobile-web-app-capable"
			content="yes"
		/>
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<link
			rel="manifest"
			href="./manifest.json"
		/>
		<link
			rel="apple-touch-icon"
			href="%sveltekit.assets%/assets/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			href="%sveltekit.assets%/assets/favicon.png"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
